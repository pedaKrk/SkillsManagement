<div class="login-container">
  <div class="login-box">
    <h2>{{ 'AUTH.LOGIN' | translate }}</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="identifier">{{ 'AUTH.EMAIL' | translate }} {{ 'AUTH.OR' | translate }} {{ 'AUTH.USERNAME' | translate }}</label>
        <input
          type="text"
          id="identifier"
          formControlName="identifier"
          class="form-control"
          [ngClass]="{'is-invalid': submitted && loginForm.get('identifier')?.errors}"
        />
        <div *ngIf="submitted && loginForm.get('identifier')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('identifier')?.errors?.['required']">{{ 'ERRORS.REQUIRED_FIELD' | translate }}</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">{{ 'AUTH.PASSWORD' | translate }}</label>
        <div class="password-input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && loginForm.get('password')?.errors}"
          />
          <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">{{ 'ERRORS.REQUIRED_FIELD' | translate }}</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="loading">
          <span *ngIf="!loading">{{ 'AUTH.LOGIN' | translate }}</span>
          <span *ngIf="loading">{{ 'COMMON.LOADING' | translate }}</span>
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{error}}
      </div>
    </form>

    <!-- Registration link -->
    <div class="links">
      <p>{{ 'AUTH.ALREADY_REGISTERED' | translate }} <a routerLink="/register">{{ 'AUTH.REGISTER_NOW' | translate }}</a></p>
      <p><a routerLink="/forgot-password">{{ 'AUTH.FORGOT_PASSWORD' | translate }}</a></p>
    </div>
  </div>
</div>
