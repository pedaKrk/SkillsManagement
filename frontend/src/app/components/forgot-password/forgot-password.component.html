<div class="login-container">
  <div class="login-box">
    <h2>Passwort zurücksetzen</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': resetForm.get('email')?.touched && resetForm.get('email')?.errors}"
        />
        <div *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.errors" class="invalid-feedback">
          <div *ngIf="resetForm.get('email')?.errors?.['required']">E-Mail-Adresse ist erforderlich</div>
          <div *ngIf="resetForm.get('email')?.errors?.['email']">Bitte geben Sie eine gültige E-Mail-Adresse ein</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid || isLoading">
          {{ isLoading ? 'Wird zurückgesetzt...' : 'Passwort zurücksetzen' }}
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{error}}
      </div>
    </form>
    
    <div class="links">
      <a routerLink="/login">Zurück zum Login</a>
    </div>
  </div>
</div>
