<nav class="navbar">
  <div class="container">
    <div class="navbar-left">
      <a class="fh-link" href="https://www.technikum-wien.at/" target="_blank">
        <img src="assets/FH_Technikum_Wien_logo.png" alt="FH Technikum Wien" class="fh-logo">
      </a>
    </div>
    
    <!-- Navigation links for logged in users -->
    <ul class="navbar-nav" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Hauptseite</a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link" [routerLink]="['/admin/add-user']" routerLinkActive="active">Neue/n BenutzerIn hinzufügen</a>
      </li>
      <li class="nav-item dropdown" [class.open]="isDropdownOpen">
        <a class="nav-link dropdown-toggle" (click)="toggleDropdown($event)" routerLinkActive="active">Future Skills <span class="dropdown-arrow">▾</span></a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [routerLink]="['/future-skills']" routerLinkActive="active" (click)="onDropdownItemClick($event)">
            <span>Dashboard</span>
            <div class="left-line" *ngIf="isRouteActive('/future-skills')"></div>
            <div class="bottom-line" *ngIf="isRouteActive('/future-skills')"></div>
          </a>
          <a class="dropdown-item" [routerLink]="['/future-skills/plan']" routerLinkActive="active" (click)="onDropdownItemClick($event)">
            <span>Plan</span>
            <div class="left-line" *ngIf="isRouteActive('/future-skills/plan')"></div>
            <div class="bottom-line" *ngIf="isRouteActive('/future-skills/plan')"></div>
          </a>
          <a class="dropdown-item" [routerLink]="['/future-skills/manage-progress']" routerLinkActive="active" (click)="onDropdownItemClick($event)">
            <span>Manage Progress</span>
            <div class="left-line" *ngIf="isRouteActive('/future-skills/manage-progress')"></div>
            <div class="bottom-line" *ngIf="isRouteActive('/future-skills/manage-progress')"></div>
          </a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/user']" routerLinkActive="active">Benutzer</a>
      </li>
    </ul>
    
    <!-- User menu -->
    <div class="user-menu" *ngIf="isLoggedIn">
      <span class="username">{{ username }}</span>
      <button class="btn btn-logout" (click)="logout()">Ausloggen</button>
    </div>
    
    <!-- Login/Register links for guests -->
    <ul class="navbar-nav" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Registrieren</a>
      </li>
    </ul>
  </div>
</nav>
