<nav class="navbar">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="assets/logo.png" alt="Skills Management" class="logo" *ngIf="false">
      <span>Skills Management</span>
    </a>
    
    <!-- Navigation links for logged in users -->
    <ul class="navbar-nav" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/user']" routerLinkActive="active">Benutzer Übersicht</a>
      </li>
      <li class="nav-item" *ngIf="isAdmin">
        <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Neuen Benutzer hinzufügen</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/skills']" routerLinkActive="active">Skills</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/future-skills']" routerLinkActive="active">Future Skills</a>
      </li>
    </ul>
    
    <!-- User menu -->
    <div class="user-menu" *ngIf="isLoggedIn">
      <span class="username">{{ username }}</span>
      <button class="btn btn-logout" (click)="logout()">Ausloggen</button>
    </div>
    
    <!-- Login/Register links for guests -->
    <ul class="navbar-nav" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Registrieren</a>
      </li>
    </ul>
  </div>
</nav>
