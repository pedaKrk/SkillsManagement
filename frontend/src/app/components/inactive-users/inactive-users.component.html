<div class="content-container">
  <div class="content-header">
    <h1>Neuanmeldungen</h1>
  </div>

  <div class="content-body">
    <div class="alert alert-info" *ngIf="inactiveUsers.length === 0">
      <i class="fas fa-info-circle me-2"></i>
      Keine neuen Anmeldungen vorhanden.
    </div>

    <div class="table-responsive" *ngIf="inactiveUsers.length > 0">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Benutzername</th>
            <th>Name</th>
            <th>Email</th>
            <th class="text-end">Benutzer aktivieren/ablehnen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of inactiveUsers">
            <td>
              <span class="fw-medium">{{user.username}}</span>
            </td>
            <td>
              <span class="text-muted">{{user.title}}</span>
              {{user.firstName}} {{user.lastName}}
            </td>
            <td>
              <a href="mailto:{{user.email}}" class="text-primary">{{user.email}}</a>
            </td>
            <td class="text-end">
              <button class="btn btn-link btn-sm text-success" (click)="activateUser(user._id || '')" title="Benutzer aktivieren">
                <i class="fas fa-user-check"></i>
              </button>
              <button class="btn btn-link btn-sm text-danger" (click)="rejectUser(user._id || '')" title="Benutzer ablehnen">
                <i class="fas fa-user-times"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
