<div class="login-container">
  <div class="login-box">
    <h2>Passwort ändern</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail-Adresse</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': passwordForm.get('email')?.touched && passwordForm.get('email')?.errors}"
        />
        <div *ngIf="passwordForm.get('email')?.touched && passwordForm.get('email')?.errors" class="invalid-feedback">
          <div *ngIf="passwordForm.get('email')?.errors?.['required']">E-Mail-Adresse ist erforderlich</div>
          <div *ngIf="passwordForm.get('email')?.errors?.['email']">Bitte geben Sie eine gültige E-Mail-Adresse ein</div>
        </div>
      </div>

      <div class="form-group">
        <label for="currentPassword">Aktuelles Passwort</label>
        <div class="password-input-container">
          <input
            [type]="showCurrentPassword ? 'text' : 'password'"
            id="currentPassword"
            formControlName="currentPassword"
            class="form-control"
            [ngClass]="{'is-invalid': passwordForm.get('currentPassword')?.touched && passwordForm.get('currentPassword')?.errors}"
          />
          <button type="button" class="toggle-password" (click)="showCurrentPassword = !showCurrentPassword">
            <i [class]="showCurrentPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="passwordForm.get('currentPassword')?.touched && passwordForm.get('currentPassword')?.errors" class="invalid-feedback">
          <div *ngIf="passwordForm.get('currentPassword')?.errors?.['required']">Aktuelles Passwort ist erforderlich</div>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Neues Passwort</label>
        <div class="password-input-container">
          <input
            [type]="showNewPassword ? 'text' : 'password'"
            id="newPassword"
            formControlName="newPassword"
            class="form-control"
            [ngClass]="{'is-invalid': passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors}"
          />
          <button type="button" class="toggle-password" (click)="showNewPassword = !showNewPassword">
            <i [class]="showNewPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors" class="invalid-feedback">
          <div *ngIf="passwordForm.get('newPassword')?.errors?.['required']">Neues Passwort ist erforderlich</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Passwort bestätigen</label>
        <div class="password-input-container">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{'is-invalid': passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.errors}"
          />
          <button type="button" class="toggle-password" (click)="showConfirmPassword = !showConfirmPassword">
            <i [class]="showConfirmPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </button>
        </div>
        <div *ngIf="passwordForm.get('confirmPassword')?.touched && passwordForm.get('confirmPassword')?.errors" class="invalid-feedback">
          <div *ngIf="passwordForm.get('confirmPassword')?.errors?.['required']">Passwortbestätigung ist erforderlich</div>
          <div *ngIf="passwordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwörter stimmen nicht überein</div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid || isLoading">
          {{ isLoading ? 'Wird geändert...' : 'Passwort ändern' }}
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3">
        {{error}}
      </div>
    </form>
  </div>
</div>
