<div class="user-dropdown" [class.open]="isDropdownOpen">
  <a (click)="toggleDropdown($event)" class="user-dropdown-toggle">
    <span class="lang-label">{{ currentLanguage === 'de' ? 'Deutsch' : 'English' }}</span>
    <span class="dropdown-arrow">{{ isDropdownOpen ? '' : 'â–¾' }}</span>
  </a>
  <div class="user-dropdown-menu" *ngIf="isDropdownOpen">
    <a class="dropdown-item" (click)="selectLanguage('de')">
      Deutsch
    </a>
    <a class="dropdown-item" (click)="selectLanguage('en')">
      English
    </a>
  </div>
</div>
